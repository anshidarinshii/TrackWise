<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackWise - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>TrackWise</h1>
            <div class="user-info">
                <span id="userName">Welcome</span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Balance</h3>
                    <p id="totalBalance">$0.00</p>
                </div>
                <div class="card">
                    <h3>Total Income</h3>
                    <p id="totalIncome">$0.00</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
            </div>

            <div class="action-buttons">
                <button id="addIncomeBtn" class="btn-primary">Add Income</button>
                <button id="addExpenseBtn" class="btn-primary">Add Expense</button>
                <button id="viewTransactionsBtn" class="btn-secondary">View Transactions</button>
            </div>
        </main>

        <!-- Transaction Modal -->
        <div id="transactionModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Transactions Table Modal -->
        <div id="transactionsModal" class="modal">
            <div class="modal-content modal-large">
                <span class="close">&times;</span>
                <h2>Transaction History</h2>
                <div class="table-container">
                    <table id="transactionsTable">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Transactions will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
